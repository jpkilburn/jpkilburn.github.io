<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>
</div>
<div class="col-md-6">
  <h1>Posts</h1>
  <ul class="posts">

	  {% endfor %}
	</ul>
</div>
